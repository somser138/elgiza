<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عبدالعزيز الجيزاوي | HACKER & DEVELOPER</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-green: #00ff41;
            --dark-bg: #0d1117; /* GitHub Dark BG */
            --glass-bg: rgba(255, 255, 255, 0.05); /* شفافية خفيفة */
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: rgba(0, 255, 65, 0.15);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-green);
            font-family: 'Electrolize', sans-serif; /* خط مودرن معاصر */
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* عشان تأثيرات الخلفية */
            position: relative;
        }

        /* تأثير الجليد/الزجاج على الخلفية */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0,255,65,0.1) 0%, rgba(0,0,0,0) 70%);
            animation: rotateBackground 20s linear infinite;
        }

        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 40px;
            background: var(--glass-bg); /* خلفية زجاجية */
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--glass-shadow); /* ظل زجاجي */
            backdrop-filter: blur(10px); /* تأثير الضباب الزجاجي */
            -webkit-backdrop-filter: blur(10px);
            position: relative; /* عشان Z-index */
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* الصورة الشخصية */
        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid var(--neon-green);
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.7);
            object-fit: cover;
            margin-bottom: 25px;
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }
        .profile-pic:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 0 35px var(--neon-green), 0 0 50px rgba(0, 255, 65, 0.5);
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            color: #fff; /* اسمك أبيض مع توهج */
            text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green), 0 0 30px var(--neon-green);
            font-family: 'Share Tech Mono', monospace; /* عشان يبان كود */
        }

        .subtitle {
            font-size: 1.3em;
            color: #ccc;
            margin-top: -10px;
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-family: 'Electrolize', sans-serif;
        }

        /* منطقة الكتابة التلقائية */
        .typing-container {
            min-height: 80px; /* عشان النص يتكتب براحته */
            margin-bottom: 30px;
            font-size: 1.6em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 65, 0.3);
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.3);
            text-align: left;
            position: relative;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typing-text {
            display: inline-block;
            white-space: pre-wrap; /* عشان يحافظ على تنسيق المسافات */
            overflow: hidden;
            border-right: 3px solid var(--neon-green); /* مؤشر الكتابة */
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--neon-green); }
        }

        /* قسم المشاريع */
        .projects-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px dashed var(--glass-border);
            width: 100%;
        }
        .projects-section h2 {
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-green);
            margin-bottom: 25px;
        }
        .project-card {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.2);
            padding: 25px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 255, 65, 0.1);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            text-align: right; /* عشان المحتوى يبدأ من اليمين */
        }
        .project-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 8px 25px var(--neon-green), 0 0 30px rgba(0, 255, 65, 0.5);
            border-color: var(--neon-green);
        }
        .project-card h3 {
            color: #fff;
            font-size: 1.7em;
            margin-bottom: 10px;
            text-shadow: 0 0 5px var(--neon-green);
        }
        .project-card p {
            color: #ccc;
            line-height: 1.7;
        }

        /* أزرار التواصل */
        .contact-links {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
        }

        .contact-btn {
            text-decoration: none;
            color: var(--dark-bg);
            background-color: var(--neon-green);
            padding: 15px 35px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px; /* شكل دائري للأزرار */
            border: 2px solid var(--neon-green);
            transition: all 0.4s ease-in-out;
            box-shadow: 0 0 15px var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-btn:hover {
            background-color: var(--dark-bg);
            color: var(--neon-green);
            box-shadow: 0 0 25px var(--neon-green), inset 0 0 15px var(--neon-green);
            transform: translateY(-5px);
        }

        .footer-status {
            margin-top: 60px;
            font-size: 0.9em;
            color: #666;
            border-top: 1px solid var(--glass-border);
            padding-top: 20px;
            width: 100%;
        }
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: var(--neon-green);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px var(--neon-green);
            animation: blink-dot 2s infinite;
        }

        @keyframes blink-dot {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* تظبيط للموبايل */
        @media (max-width: 768px) {
            .container { margin: 15px; padding: 25px; }
            h1 { font-size: 2em; }
            .subtitle { font-size: 1em; }
            .typing-container { font-size: 1.2em; min-height: 60px; padding: 10px 15px; }
            .profile-pic { width: 150px; height: 150px; }
            .project-card { width: 95%; padding: 20px; }
            .contact-btn { padding: 12px 25px; font-size: 1em; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="profile.jpg" alt="عبدالعزيز الجيزاوي" class="profile-pic">
        
        <h1>عبدالعزيز خالد الجيزاوي</h1>
        <div class="subtitle">HACKER & WEB DEVELOPER</div>
        
        <div class="typing-container">
            <span class="typing-text"></span>
        </div>

        <div class="projects-section">
            <h2>مشاريعي</h2>
            <div class="project-card">
                <h3>Full Mark Platform</h3>
                <p>منصة تعليمية متكاملة لطلاب الثانوية العامة، تم تصميمها وتأمينها بالكامل.</p>
            </div>
        </div>

        <div class="contact-links">
            <a href="https://t.me/elgizawy9" target="_blank" class="contact-btn">تواصل معي على تيليجرام</a>
        </div>

        <div class="footer-status">
            <span class="status-dot"></span> System Status: ACTIVE | Powered by El-Gizawy
        </div>
    </div>

    <script>
        const text = "اسمي عبدالعزيز خالد الجيزاوي.\nعندي 18 سنة.\nأنا مبرمج مواقع وهاكر أمني.";
        const typingTextElement = document.querySelector('.typing-text');
        let i = 0;
        let speed = 70; // سرعة الكتابة بالمللي ثانية

        function typeWriter() {
            if (i < text.length) {
                typingTextElement.textContent += text.charAt(i);
                i++;
                // لو وصلنا لسطر جديد، نستنى شوية قبل ما نكمل
                if (text.charAt(i-1) === '\n') {
                    speed = 300; // وقت أطول شوية عند السطر الجديد
                } else {
                    speed = 70; // نرجع السرعة العادية
                }
                setTimeout(typeWriter, speed);
            } else {
                // بعد ما يخلص كتابة، ممكن نعمل حاجة هنا لو عايز
                // مثلاً، نوقف مؤشر الكتابة بعد فترة
                typingTextElement.style.borderRight = 'none';
            }
        }

        // ابدأ الكتابة لما الصفحة تتحمل
        window.onload = function() {
            typeWriter();
        };
    </script>

</body>
</html>
