<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عبدالعزيز الجيزاوي | Cyber Security</title>
    <style>
        /* إعدادات الخط واللون الأساسي */
        body {
            background-color: #000000; /* خلفية سوداء */
            color: #00ff41; /* أخضر نيون مشهور للهكرز */
            font-family: 'Courier New', Courier, monospace; /* خط يشبه الكود */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* تأثير التوهج للنصوص */
        h1, h2, a {
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #00ff41; /* إطار أخضر */
            box-shadow: 0 0 15px #00ff41;
        }

        /* الصورة الشخصية */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #00ff41;
            object-fit: cover;
            margin-bottom: 20px;
            background-color: #1a1a1a;
        }

        /* الجملة الافتتاحية وتأثير الكتابة */
        .intro {
            font-size: 1.5em;
            margin: 20px 0;
            border-right: 2px solid #00ff41; /* مؤشر الكتابة */
            display: inline-block;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* قسم المشاريع */
        .projects {
            margin-top: 40px;
            padding: 20px;
            border-top: 1px dashed #00ff41;
        }

        /* أزرار التواصل */
        .links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            color: #000;
            background-color: #00ff41;
            padding: 10px 20px;
            font-weight: bold;
            border: 2px solid #00ff41;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #000;
            color: #00ff41;
            box-shadow: 0 0 15px #00ff41;
            cursor: pointer;
        }

        /* تظبيط للموبايل */
        @media (max-width: 600px) {
            .container { margin: 10px; }
            .intro { font-size: 1.2em; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="profile.jpg" alt="عبدالعزيز الجيزاوي" class="profile-pic">
        
        <h1>عبدالعزيز خالد (الجيزاوي)</h1>
        <h3>Cyber Security Specialist & Developer</h3>
        
        <div class="intro">
            >> بحميك في عالم كله ثغرات_
        </div>

        <br><br>
        <p>مبرمج متخصص في أمن المعلومات، بحول الأفكار لواقع وبأمنها ضد أي هجوم.</p>

        <div class="projects">
            <h2>أهم أعمالي</h2>
            <p>مؤسس ومطور منصة: <strong>Full Mark</strong></p>
        </div>

        <div class="links">
            <a href="https://www.facebook.com/USERNAME" target="_blank" class="btn">فيسبوك</a>
            <a href="https://www.tiktok.com/@USERNAME" target="_blank" class="btn">تيك توك</a>
            <a href="https://t.me/USERNAME" target="_blank" class="btn">تيليجرام</a>
            <a href="tel:+201000000000" class="btn">اتصل بي</a>
        </div>

        <p style="margin-top: 50px; font-size: 0.8em; opacity: 0.7;">System Status: ONLINE</p>
    </div>

</body>
</html>
