<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عبدالعزيز خالد | Web Developer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212; /* لون خلفية غامق وهادي */
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #3b82f6; /* أزرق احترافي */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: var(--card-bg);
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* ظل ناعم */
            text-align: center;
            border-top: 5px solid var(--accent-color); /* لمسة جمالية من فوق */
        }

        /* تنسيق البيانات الشخصية */
        .info-list {
            list-style: none;
            padding: 0;
            margin: 30px 0;
            text-align: right; /* محاذاة لليمين عشان القائمة */
            display: inline-block; /* عشان تتوسطن في النص */
            font-size: 1.2em;
        }

        .info-list li {
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .label {
            color: var(--accent-color);
            font-weight: 800;
            margin-left: 10px;
        }

        .value {
            font-weight: 600;
        }

        /* العنوان الرئيسي */
        h1 {
            margin-bottom: 10px;
            font-size: 2em;
        }

        .role {
            color: #888;
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        /* قسم المشروع */
        .project-box {
            background-color: #252525;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border: 1px dashed #444;
        }

        .project-box h3 {
            color: #fff;
            margin-top: 0;
        }

        /* زر التيليجرام */
        .telegram-btn {
            display: inline-block;
            margin-top: 40px;
            text-decoration: none;
            background-color: var(--accent-color);
            color: white;
            padding: 12px 40px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .telegram-btn:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }

        /* تظبيط للموبايل */
        @media (max-width: 500px) {
            .info-list { width: 100%; font-size: 1em; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1>عبدالعزيز خالد</h1>
        <div class="role">&lt; Web Developer /&gt;</div>

        <ul class="info-list">
            <li>
                <span class="label">الاسم:</span> 
                <span class="value">عبدالعزيز خالد</span>
            </li>
            <li>
                <span class="label">اللقب:</span> 
                <span class="value">الجيزاوي</span>
            </li>
            <li>
                <span class="label">السن:</span> 
                <span class="value">18 سنة</span>
            </li>
        </ul>

        <div class="project-box">
            <h3>أحدث أعمالي</h3>
            <p style="color: #bbb; line-height: 1.6;">
                قمت بتصميم وتطوير منصة تعليمية متكاملة<br>
                <strong style="color: #fff;">Full Mark Platform</strong>
            </p>
        </div>

        <a href="https://t.me/elgizawy9" target="_blank" class="telegram-btn">
            تواصل معي على Telegram
        </a>

    </div>

</body>
</html>
